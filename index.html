<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
      <div class="clock">
        <div class="hand hour"></div>
        <div class="hand min"></div>
        <div class="hand sec"></div>
        <div class="hand dot"></div>
        <span class="number number1 in">1</span>
        <span class="number number2 in">2</span>
        <span class="number number3"><div class="in">3</div></span>
        <span class="number number4"><div class="in">4</div></span>
        <span class="number number5"><div class="in">5</div></span>
        <span class="number number6"><div class="in">6</div></span>
        <span class="number number7"><div class="in">7</div></span>
        <span class="number number8"><div class="in">8</div></span>
        <span class="number number9"><div class="in">9</div></span>
        <span class="number number10 in">10</span>
        <span class="number number11 in"> 11</span>
        <span class="number number12 in"> 12</span>
      </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
